<!DOCTYPE html>
<html>

<head>

<body>
    <div id='container'>
        <div id='logo'>
            <h1>弹窗浏览图片和音视频</h1>

                <div class="abloz_image">
                    <a href="img/content/2.jpg"><img src="img/content/2.jpg" alt="" title="姐弟二" width="75" height="75"></a>

            <!-- End of Flickr Badge -->

            <div style='display:none'> <img src='img/loading.gif' alt='' /> </div>
        </div>
        <!-- Load JavaScript files -->
        <script type='text/javascript' src='js/jquery.js'></script>

        <script type='text/javascript' src='js/gallery.js'></script>
